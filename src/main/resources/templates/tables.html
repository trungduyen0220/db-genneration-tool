<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
   
      <title>Home</title>
   </head>
   <body>
      <h2>User Info Page</h2>
      <h3>Welcome! </h3>
       
       <th:block th:each="table : ${lstTable}">
        	<p th:text="${table.tableName}"></p>
        	
        	<table class="table table-striped table-condensed table-bordered table-hover" style="width: 60%;">
				<thead class="thead-dark">
				<tr>
					<th>Position</th>
					<th>Column name</th>
					<th>Data type</th>
					<th>Data length</th>
					<th>Nullable</th>
				</tr>
				</thead>
				<tbody>
				<th:block th:each="column : ${table.tableColumns}">
				<tr>
					<td><span th:text="${column.ordinalPosition}"></span></td>
					<td><span th:text="${column.columnName}"></span></td>
					<td><span th:text="${column.columnDataType}"></span></td>
					<td><span th:text="${column.columnDataLength}"></span></td>
					<td><span th:if="${column.nullable} == true">NULL</span>
						<span th:if="${column.nullable} == false">NOT NULL</span>
    					</td>
				</tr>
				</th:block>
				</tbody>
			</table>
        
       </th:block>
   </body>
    
</html>
